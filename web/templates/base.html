<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <title>{{ title }}</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
              <div class="col-1">
                <a class="btn btn-outline-dark" href="/" role="button">Товары</a>
              </div>
              <div class="col-2">
                <a class="btn btn-outline-dark" href="/shops" role="button">Магазины в городе</a>
              </div>
                {% if current_user.is_authenticated %}
                    <div class="col-2">
                        <a>Баланс: {{ current_user.balance}} руб <a><a class="btn btn-light" href="/personal_account" role="button">{{ current_user.email }}</a>
                    </div>
                {% else %}
                    <div class="col-2">
                        <a class="btn btn-primary" href="/register">Зарегистрироваться </a>
                    </div>
                    <div class="col-2">
                        <a class="btn btn-success" href="/login">Войти</a>
                    </div>
                {% endif %}
              
            </div>
          </div>
        
        <script src="static/js/bootstrap.bundle.min.js"></script>
        {% block content %}{% endblock %}
    </body>
</html>
