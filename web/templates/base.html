<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>{{ title }}</title>
    </head>
    <body>
        <a class="btn btn-primary" href="/">Товары </a><a class="btn btn-primary" href="/shops">Магазины в городе </a>
        {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="/logout">{{ current_user.email }}</a>
        {% else %}
            <p>
                <a class="btn btn-primary" href="/register">Зарегистрироваться </a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
        {% endif %}
        {% block content %}{% endblock %}
    </body>
</html>
